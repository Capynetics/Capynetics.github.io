<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capynetics</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.image }}">
    <meta property="og:url" content="{{ page.url }}">
    <style>
        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0px;
            backdrop-filter: blur(10px);
            background-color: rgba(10, 17, 25, 0.5);
            z-index: 2;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.02);
            min-width: 102%;
            min-height: 102%;
            z-index: -1;
        }

        .hero img, .hero h1 {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .hero img {
            width: 300px;  /* Adjust size as needed */
            height: 300px;
            object-fit: cover;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(470px, 1fr));
            gap: 0;
            width: 100%;
        }

        .thumb {
            position: relative;
            overflow: hidden;
            height: 470px;
            cursor: pointer;
        }

        .thumb .image {
            background-size: cover;
            background-position: center;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .thumb:hover .image {
            transform: scale(1.1);
        }

        .thumb::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(10, 17, 25, 0.9), transparent);
        }

        .thumb h2 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            color: #fff;
            font-size: 1.4em;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0a1119;
            color: #fff;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8em; }
            .navbar a { font-size: 0.9em; margin: 0 10px; }
            .container { grid-template-columns: 1fr; }
            .thumb { height: 250px; }
        }
    </style>
</head>
<body>

<nav class="navbar" aria-label="Main navigation">
    <div class="nav-links">
        <a href="{{ site.url }}">Home</a>
        <a href="{{ site.url }}/about">About</a>
        <a href="{% if page.url == '/' %}#posts{% else %}{{ site.url }}/#posts{% endif %}">Posts</a>
    </div>
</nav>

<section class="hero" aria-label="Main banner">
    <video autoplay loop muted aria-hidden="true">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <img src="assets/logo.png" alt="Capynetics Logo"> 
    <h1>Welcome to Capynetics</h1> 
</section>

<div id="posts" class="container">
    {% for post in site.posts %}
    <div class="thumb">
        <a href="{{ post.url }}">
            <div class="image" style="background-image:url('{{ post.image }}')"></div>
            <h2>{{ post.title }}</h2>
        </a>
    </div>
    {% endfor %}
</div>

<footer>
    <p>Â© 2025 Capynetics</p>
</footer>

</body>
</html>
