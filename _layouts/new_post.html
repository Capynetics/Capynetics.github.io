<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 20px;
        background-color: rgba(10, 17, 25, 1.0);
        z-index: 2;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    .container {
      flex: 1;
      max-width: 700px;
      margin: 100px auto 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      line-height: 1.2;
      margin-bottom: 0.3em;
    }

    .featured-image img {
      width: 100%;
      height: auto;
      margin: 30px 0;
    }

    .post-meta {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .post-content {
      font-size: 1.1em;
    }

    .post-content img {
    max-width: 100%;
    height: auto;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0a1119;
      color: #fff;
    }
  </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-links">
        <a href="{{ site.url }}">Home</a>
        <a href="{{ site.url }}/about">About</a>
        <a href="{% if page.url == '/' %}#posts{% else %}{{ site.url }}/#posts{% endif %}">Posts</a>
    </div>
</nav>

<div class="container">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <!--
    <div class="post-meta">
      Written by <a href="#">{{ page.author }}</a> in <a href="#">{{ page.category }}</a>
    </div>
    -->
  </header>

  {% if page.image %}
  <div class="featured-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>

<footer>
  Â© 2025 Capynetics
</footer>

</body>
</html>
