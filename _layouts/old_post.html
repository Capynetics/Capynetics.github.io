<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7fbfd;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .post-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #6a7784;
            font-size: 0.9em;
        }

        .post-image img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 40px auto;
        }

        .post-content {
            font-size: 1.1em;
            line-height: 1.8;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">

    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span>{{ page.author }}</span> • 
            <span>{{ page.date | date: "%B %-d, %Y" }}</span>
        </div>
    </header>

    <div>
        <img src='{{ page.image | relative_url }}'>
    </div>

    <article class="post-content">
        {{ content }}
    </article>

    <footer>
        © {{ site.time | date: '%Y' }} Capynetics
    </footer>

</div>

</body>
</html>
